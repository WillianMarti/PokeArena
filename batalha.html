<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="pokeball"></div>
        <h1>PokeArena</h1>
        <nav>
          <a href="./index.html" >Home</a>
          <a href="batalha.html" class="active">Batalha Pokémon</a>
          <a href="#quiz">Quiz</a>
        </nav>
        <div class="botoes_login">
          <button>Login</button>
          <button>Cadastro</button>
        </div>
      </header>
      
      <div class="banner">
        <div class="escurecedor">
        <video class="video" autoplay loop muted src="./assets/videobatalha.mp4" >
        </video>
      </div>
      <div class="conteudo">
          <p class="textoPokemons textoPixel">Bem-vindo a página de <span class="mestrePokemon"> Batalha Pokémon </span> aprenda a ser o verdadeiro <span class="pikachuDestaque">Mestre Pokémon</span> da internet!</p>
      </div>
      
      </div>

      <div class="main">
       
          <div class="seletorPokemon">  <h1 class="textoPixel mestrePokemon">Escolha o seu Pokémon </h1> 
            <select id="pokemonSelecionar" onchange="atualizar()">
              <option value="#" disabled selected>-- Escolha um Pokémon --</option>
          </select>
          <button id="btn-batalhar" class="botao_batalha">Iniciar Batalha</button>
          <div class="batalha">
          <div id="pokemon-info" class="pokeinfo">
              <h2><span id="pokemon-nome" class="textoPixel"></span></h2>
              <p><span id="pokemon-gif" class="textoPixel"></span></p>
              <p> <span id="pokemon-hp" class="textoPixel"></span></p>
              <p> <span id="pokemon-tipo" class="textoPixel"></span></p>

          </div>
          <div id="pokemon-inimigo-info" class="pokeinfoinimigo">
            <h2><span id="pokemon-inimigo-nome" class="textoPixel"></span></h2>
            <p><span id="pokemon-inimigo-gif" class="textoPixel"></span></p>
            <p> <span id="pokemon-inimigo-hp" class="textoPixel"></span></p>
            <p> <span id="pokemon-inimigo-tipo" class="textoPixel"></span></p>

        </div>
        </div>
    </div>
    <div id="pokemon-ataque"></div>

      </div>


</body>

</html>
